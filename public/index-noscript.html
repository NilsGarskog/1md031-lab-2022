        <h1 id="Header">NILS CAMERAS</h1>
    </header>
    <main>
        <section id="cameras">
            <h2>Cameras</h2>
            <p></p>
            <div class="wrapper">
            <div class="box a">
                <h3>M10</h3>
                <img src="img/M10.jpg" style="width: 200px; height: 200px";>
                <ul>
                    <li>Rangefinder</li>
                    <li>Leica <span id="mount">M mount</span></li>
                </ul>
            </div>
            <div class="box b">
                <h3>Q2</h3>
                <img src="img/Q2.jpg" style="width: 200px;height: 200px">
                <ul>
                    <li>Compact camera</li>
                    <li>Integrated <span id="mount">Summilux 28/1.7</span></li>
                </ul>
            </div>
            <div class="box c">
                <h3>SL2</h3>
                <img src="img/SL2.jpg" style="width: 200px;height: 200px">
                <ul>
                    <li>System camera</li>
                    <li><span id="mount">L mount</span></li>
                </ul>
            </div>
            </div>
        </section>
        <section id="Customer_information">
            <h2>Customer information</h2>
            <section id="contact">
                <p>Please fill in your information</p>
                <form>
                    <p>
                        <label for="Fullname">Full name</label><br>
                        <input type="text" id="firstname" name="fn" required="required" placeholder="Full name">
                    </p>
                    <p>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
                    </p>
                    <p>
                        <label for="Streetname">Street</label><br>
                        <input type="text" id="Streetname" name="ln" placeholder="Street name">
                    </p>
                    <p>
                        <label for="Housenumber">House</label><br>
                        <input type="number" id="Housenumber" name="em" required="required" placeholder="House number">
                    </p>
                    <p>
                        <label for="Payment">Payment</label><be>
                        <select id="payment" name="rcp">
                            <option>Swish</option>
                            <option>Check</option>
                            <option>Paypal</option>
                            <option selected="selected">Card</option>
                        </select>
                     </p>
                     <p>Gender</p>
                     <div>
                        <input type="radio" id="Male" name="Gender" value="Male"
                               checked>
                        <label for="Male">Male</label>
                      </div>
                      <div>
                        <input type="radio" id="Femalre" name="Gender" value="Female">
                        <label for="Female">Female</label>
                      </div>
                      <div>
                        <input type="radio" id="Other" name="Gender" value="Other">
                        <label for="Other">Other</label>
                      </div>
                </form>
            </section>
        </section>
    </main>
    <button type="submit">
        <img src="img/submit.png"style="width: 80px">
      </button>
