<!DOCTYPE HTML>
<html lang="en">
   <head>
       <title>NilssCameras</title>
       <meta charset="utf-8"/>
       <link href="style.css" rel="stylesheet"/>
   </head>
   <body>
    <header>
        <h1>Nils Cameras</h1>
    </header>
    <main>
        <section>
            <h2>Cameras</h2>
            <p></p>
            <div style="display: inline-block;" >
                <h3>M10</h3>
                <img src="img/M10.jpg" style="width: 200px; height: 200px";>
                <ul>
                    <li>Rangefinder</li>
                </ul>
            </div>
            <div style="display: inline-block;">
                <h3>Q2</h3>
                <img src="img/Q2.jpg" style="width: 200px;height: 200px">
                <ul>
                    <li>Kompaktkamera</li>
                </ul>
            </div>
            <div style="display: inline-block;">
                <h3>SL2</h3>
                <img src="img/SL2.jpg" style="width: 200px;height: 200px">
                <ul>
                    <li>Systemkamera</li>
                </ul>
            </div>
        </section>
        <section>
            <h2>Customer information</h2>
            <section id="contact">
                <p>Please fill in your information</p>
                <form>
                    <p>
                        <label for="Fullname">Full name</label><br>
                        <input type="text" id="firstname" name="fn" required="required" placeholder="Full name">
                    </p>
                    <p>
                        <label for="email">Email-adress</label><br>
                        <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
                    </p>
                    <p>
                        <label for="Streetname">Street</label><br>
                        <input type="text" id="Streetname" name="ln" placeholder="Street name">
                    </p>
                    <p>
                        <label for="Housenumber">House</label><br>
                        <input type="number" id="Housenumber" name="em" required="required" placeholder="House number">
                    </p>
                </form>
            </section>
        </section>
    </main>
    <hr>
    <footer>
    </footer>
    </body>
   
</html>
